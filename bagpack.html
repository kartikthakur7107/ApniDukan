<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ecommerce Product Card</title>
    <!----CSS link----->
    <link rel="stylesheet" href="bagpack.css">
    <!----Font CDN Link---->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <section class="product">
      <div class="product__photo">
        <div class="photo-container">
          <div class="photo-main">
            <div class="controls">
              <i class="material-icons">share</i>
              <i class="material-icons">favorite_border</i>
            </div>
            <img src="Images/pngbagpack.png" alt="green apple slice">
          </div>
          <div class="photo-album">

          </div>
        </div>
      </div>
      <div class="product__info">
        <div class="title">
          <h1>Dell Bagpack</h1>
          <span>COD: 45999</span>
        </div>
        <div class="price">
          Rs <span>790</span>
        </div>
        <div class="variant">
            <h3>7 Days return policy<br> Refundabe<br>24 Hr Delivery Guranteed;</h3>
        </div>
        <div class="description">
          <h3>Description</h3>
          <ul>
            <li>Durable</li>
            <li>Waterproof</li>
            <li>Leak proof</li>
            <li>Sustainable</li>
          </ul>
        </div>
        <button href="https://kartikthakur7107.github.io/ApniDukan/login.html" class="buy--btn">Buy Now</button>
        <a href="https://kartikthakur7107.github.io/ApniDukan/chatbox.html"><button class="buy--btn" style="background-color: #6759FF;">Bargain?</button></a>

      </div>
    </section>
    
  </body>
</html>
